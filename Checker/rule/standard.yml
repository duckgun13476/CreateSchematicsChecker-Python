rules:
  ### 这是一个规则配置文件  ###
  ###########
  ## name         规则的定义名，可随意定义

  ###########
  ## attribute    规则的属性
  # - Univariate   针对单一变量
  ###########
  # path         变量的路径
  - name: 机械动力：传送带
    block: create:belt
    Univariate:
      blocks.Length: [0,15]

  - name: 锦致装饰：瓮
    block: supplementaries:urn
    Univariate:
      palette.Properties.treasure: false

  - name: 机械动力：机械手
    block: create:mechanical_arm
    Univariate:
      blocks.InteractionPoints.Pos.X: [0,5]
      blocks.InteractionPoints.Pos.Y: [0,5]
      blocks.InteractionPoints.Pos.Z: [0,5]

