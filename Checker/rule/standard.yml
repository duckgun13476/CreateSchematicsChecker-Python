rules:
  ### 这是一个规则配置文件  ###
  ###########
  ## name         规则的定义名，可随意定义

  ###########
  ## attribute    规则的属性
  # - Univariate   针对单一变量
  ###########
  # path         变量的路径
  - name: 机械动力：传送带
    block: create:belt
    attribute: Univariate
    list: blocks
    path: Length
    value: [0,10]

  - name: 锦致装饰：瓮
    block: supplementaries:urn
    attribute: Univariate
    list: palette
    path: Properties.treasure
    value: false

  - name: 锦致装饰：瓮
    block: supplementaries:urn
    attribute: Univariate
    list: palette
    path: Properties.treasure
    value: false